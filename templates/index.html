<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
      html, body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }

  
      .grpy {

  background-color: white;
  border-radius: 5px;
  width: 400px;
  padding: 40px;
  margin: 50px auto;
  -webkit-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
  -moz-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
  box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
}
  </style>
</head>
<body>
  <form method=post action="" class="container grpy ">
    <table class="container" >
      <h3 class="text-center h1">TNQ Technologies</h3>
      {% for field in form %}
        <tr>
          <div class="form-group row" >
          <td>{{ field.label (class="form-control")}}</td><td >{{ field (class="form-control") }}</td>
        </div>
        </tr>
      {% endfor %}
    </table>
    <p class="text-center" ><input type=submit  class="btn btn-primary mb-2" value=Compute>
      {% if result != None %}
      <table  class="container table" border = 1>
        {% for key, value in result.items() %}
           <tr>
                <th> {{ key }} </th>
                <td> {{ value }} </td>
           </tr>
        {% endfor %}
        </table>
  
      {% endif %}

    </form></p>
  
  <script src="{{ url_for('static', filename='js/form.js') }}"></script>

</body>

</html>
